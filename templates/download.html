<div class="container">

      <th scope="col">Quality</th>
      <th scope="col">Type</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  {% for i in video %}
  <tbody>
    <tr>
      <th scope="row">{{i.get_filesize|filesizeformat}}</th>
      <td>{{i.resolution}}</td>
      <td>{{i.type}}</td>
      <td> <form action="{% url 'downloaded' i.resolution %}" method="POST">
  {% csrf_token %}
  <input class="btn btn-warning btn-sm" type="submit" value="Download" />
</form></td>
    </tr>
  </tbody>
  {% endfor %}
</table>
